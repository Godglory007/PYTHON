<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Chargement direct des icônes via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.goafricaonline.com/uploads/media/default/0001/12/577f795e65a25-utb.jpg') center center no-repeat fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            background: rgba(0, 40, 85, 0.92);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .login-field {
            position: relative;
            margin: 20px 0;
        }

        .login-field input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border-radius: 20px;
            border: 1.5px solid #fff;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #002855;
            transition: background-color 0.3s ease;
            padding-right: 45px;
        }

        .login-field i.bi {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #fff;
        }

        .login-field i.bi-person-fill,
        .login-field i.bi-key-fill {
            left: 15px;
        }

        .show-password-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .show-password-button:hover {
            color: #b3c6ff;
        }

        .show-password-button i {
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            background: #fff;
            color: #003366;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px #00285533;
        }

        .login-btn:hover {
            background: #003366;
            color: #fff;
            border: 1.5px solid #fff;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link p {
            color: #fff;
        }

        .signup-link a {
            color: #b3c6ff;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>S'Inscrire</h2> 
        <Form action="{% url 'inscription' %}" method="POST">
            {% csrf_token %}          
            <div class="login-field">
                <i class="bi bi-person-fill"></i>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="login-field">
                <i class="bi bi-key-fill"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="button" class="show-password-button" onclick="togglePasswordVisibility('password')">
                    <i class="bi bi-eye-slash-fill" id="password-icon"></i>
                </button>
            </div>
            <div class="login-field">
                <i class="bi bi-key-fill"></i>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirmer mot de passe" required>
                <button type="button" class="show-password-button" onclick="togglePasswordVisibility('confirmpassword')">
                    <i class="bi bi-eye-slash-fill" id="confirmpassword-icon"></i>
                </button>
            </div>
            <button type="submit" class="login-btn">Inscription</button>
            <div class="signup-link">
                <p>Déja inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
            </div>
        </Form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Script chargé');
        });

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (!input || !icon) {
                console.error('Éléments non trouvés:', inputId);
                return;
            }
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            }
        }
    </script>
</body>
</html>
